    <!--课堂展示列表-->
    <div id="classroomList" style="float:left;">
      <button type="button" class="btn btn-primary" style="margin-top: 20px;margin-left: 20px;">默认大小的原始按钮</button>
    </div>
      <div class="modal fade" id="createMyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">创建课堂</h4>
            </div>
            <div class="modal-body">
              名称:&nbsp; <input type="text" class="form-control" id="name" />
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
              <button type="button" class="btn btn-primary" id="createClassroom">创建</button>
            </div>
          </div>
        </div>
      </div>
  <div class="modal fade" id="addMyModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"  id="myModalLabel1">加入课堂</h4>
        </div>
        <div class="modal-body">
          邀请码:&nbsp; <input type="text" class="form-control" id="uuid" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" id="addClassroom">加入</button>
        </div>
