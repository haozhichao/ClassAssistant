  <div class="page-container">

  <!--添加按动态添加-->
  <div id="addButtn">
  </div>

  <!--课堂展示列表-->
  <div id="classroomList" style="float:left;">
  </div>

  <!--创建课堂-->
  <div class="modal fade" id="createMyModal" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">创建课堂</h4>
        </div>
        <div class="modal-body">
          名称:&nbsp; <input type="text" class="form-control" id="name" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="createClassroom">创建</button>
        </div>
      </div>
    </div>
  </div>

  <!--加入课堂-->
  <div class="modal fade" id="addMyModal" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="myModalLabel1">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"  id="myModalLabel1">加入课堂</h4>
        </div>
        <div class="modal-body">
          邀请码:&nbsp; <input type="text" class="form-control" id="uuid" />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="addClassroom">加入</button>
        </div>
      </div>
    </div>
  </div>

  <!--更新并完善信息-->
  <div class="modal fade" id="updateMyModal" tabindex="-1" role="dialog" aria-hidden="true" aria-labelledby="myModalLabel2">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title"  id="myModalLabel2">修改个人信息</h4>
        </div>
        <div class="modal-body" id="modalBody">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
          <button type="button" class="btn btn-primary" data-dismiss="modal" id="update">修改</button>
        </div>
      </div>
    </div>
  </div>

  </div>
