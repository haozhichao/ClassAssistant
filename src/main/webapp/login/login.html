<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"><head>
    <title>课堂辅助平台</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script data-main="../static/loginMain" src="../static/js/require.js"></script>
    <link href="login.css" rel="stylesheet" type="text/css" />
</head>
<body>
<h1>课堂辅助平台</h1>

<div class="login" style="margin-top:50px;">
    <div class="header">
        <div class="switch" id="switch"><a class="switch_btn_focus" id="switch_qlogin" href="javascript:void(0);" tabindex="7">快速登录</a>
			<a class="switch_btn" id="switch_login" href="javascript:void(0);" tabindex="8">快速注册</a><div class="switch_bottom" id="switch_bottom" style="position: absolute; width: 64px; left: 0px;"></div>
        </div>
    </div>    
    <div class="web_qr_login" id="web_qr_login" style="display: block; height: 235px;">
        <!--登录-->
        <div class="web_login" id="web_login">
           <div class="login-box">
                <div class="login_form">
                    <form  name="loginform" accept-charset="utf-8" id="login_form" class="loginForm" method="post"><input type="hidden" name="did" value="0"/>
                        <input type="hidden" name="to" value="log"/>
                        <div class="uinArea" id="uinArea">
                            <label class="input-tips" for="u">帐号：</label>
                            <div class="inputOuter" id="uArea">

                                <input type="text" id="u" name="username" class="inputstyle"/>
                            </div>
                        </div>
                        <div class="pwdArea" id="pwdArea">
                            <label class="input-tips" for="p">密码：</label>
                            <div class="inputOuter" id="pArea">
                                <input type="password" id="p" name="p" class="inputstyle"/>
                            </div>
                        </div>
                        <div align="center">
                            <label style="font-size: 15px;"><input  id="student" name="type" type="radio" value="0" checked="true"/>学生</label>
                            <span style="width:50px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><label style="font-size: 15px;"><input id="teacher" name="type" type="radio" value="1"/>老师</label>
                        </div>
                        <div style="padding-left:50px;margin-top:20px;"><input type="button"  id="login" value="登 录" style="width:150px;" class="button_blue"/></div>
                  </form>
               </div>
            </div>
        </div>
        <!--登录end-->
    </div>

    <!--注册-->
    <div class="qlogin" id="qlogin" style="display: none; ">

        <div class="web_login">
            <form name="form2" id="regUser" accept-charset="utf-8"  action="#" method="post">
                <input type="hidden" name="to" value="reg"/>
                <input type="hidden" name="did" value="0"/>
                <ul class="reg_form" id="reg-ul">
                    <div id="userCue" class="cue">快速注册请注意格式</div>
                    <li>
                        <label for="user"  class="input-tips2">用&nbsp;&nbsp;户：</label>
                        <div class="inputOuter2">
                            <input type="text" id="user" name="user" maxlength="16" class="inputstyle2"/>
                        </div>
                    </li>

                    <li>
                        <label for="passwd" class="input-tips2">密&nbsp;&nbsp;码：</label>
                        <div class="inputOuter2">
                            <input type="password" id="passwd"  name="passwd" maxlength="16" class="inputstyle2"/>
                        </div>
                    </li>
                    <li>
                        <label for="passwd2" class="input-tips2">确认密码：</label>
                        <div class="inputOuter2">
                            <input type="password" id="passwd2" name="" maxlength="16" class="inputstyle2" />
                        </div>

                    </li>
                    <div align="center">
                        <label style="font-size: 15px;"><input  id="stuRes" name="type1" type="radio" value="0" checked="true"/>学生</label>
                        <span style="width:50px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span><label style="font-size: 15px;"><input id="teacherRes" name="type1" type="radio" value="1"/>老师</label>
                    </div>

                    <li>
                        <div class="inputArea">
                        <input type="button" id="reg"  style="margin-top:10px;margin-left:85px;" class="button_blue" value="同意协议并注册"/> <!--<a href="#" class="zcxy" target="_blank">注册协议</a>-->
                        </div>
                    </li>
                    <div class="cl"></div>
                </ul>
            </form>

        </div>

    </div>
    <!--注册end-->
</div>
<div class="jianyi">2015 &copy; ClassAssistant by Mr.X And Mr.H.</div>

<script type="application/javascript">
    require(["../login/login"], function (overview) {
        overview.init();
    });
</script>
</body>
</html>
