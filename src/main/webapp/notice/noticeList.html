<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script data-main="../static/main" src="../static/js/require.js"></script>
    <style type="text/css">
        .btn-info{
            background-color: #39D5B0;
            line-height: 12px;
        }
        .btn-info:focus {
            background-color: #38B259;
        }
        .btn-info:active{
            background-color: #38B259;
        }
        .btn-info:hover {
            background-color: #38B259;
        }
        .btn-default{
            line-height: 12px;
        }
    </style>
</head>
<body>
<!-- 发布公告按钮 -->
<div id="releaseDiv" style="height: 20px;">
</div>
<br />
<!-- 公告列表 -->
<div class = "container">
    <div id = "noticeList">
    </div>
    <!-- 添加notice模态框 -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog"
         aria-labelledby="addModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        发布公告
                    </h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" role="form" id="addForm">
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="title">公告标题</label>
                                <input type="text" class="form-control" name="title" id="title" placeholder="请输入标题">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-12">
                                <label for="content">公告内容</label>
                                <textarea class="form-control" rows="3" name="content" id="content"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" id="addButton">发布
                    </button>
                    <button type="button" class="btn btn-info" data-dismiss="modal">关闭
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- 删除notice模态框 -->
    <div class="modal fade" id="removeModal" tabindex="-1" role="dialog"
         aria-labelledby="removeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <input type="hidden" id="noticeIdInput" />
                    确定删除？
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" id="removeButton">确定
                    </button>
                    <button type="button" class="btn btn-info" data-dismiss="modal">取消
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="application/javascript">
    var removeNoticeModal;
    require(["../notice/noticeList"], function(notice) {
        notice.init();
        removeNoticeModal = notice.removeNoticeModal;
    });
</script>
